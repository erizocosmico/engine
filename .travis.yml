language: go

go:
  - 1.11.x
  - tip

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6

sudo: required

services:
  - docker

before_install:
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 90

install:
  - make bblfsh-client

script:
  - make test-coverage

before_deploy:
  - make packages

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN 
  file_glob: true
  file: build/*.tar.gz
  skip_cleanup: true
  on:
    tags: true

